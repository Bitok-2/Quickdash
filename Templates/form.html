<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Page</title>
       <link rel="stylesheet" href="../static/css/form.css">
</head>
<body>
<div>
    <div>
        <form action="">
         <legend>Registration Form</legend>
            <br>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" required=required>
            <br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" required=required>
            <br>

           <label for="email">Email:</label>
            <input type="email" id="email" required=required>
            <br>

             <label for="pass">Password:</label>
            <input type="password" id="pass" required=required>
            <br>

             <label for="pword">Re-type Password:</label>
            <input type="password" id="pword" required=required>
            <br>

             <label for="cont">Contact:</label>
            <input type="tel" id="cont" required=required>
            <br>

             <label for="gend">Gender:</label>
            <select name="" id="gend">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>

            <button type="submit">Submit</button>



        </form>

    </div>
</div>

</body>
</html>
