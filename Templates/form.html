<div>
    <div>
        <form action="">
         <legend>Registration Form</legend>
            <br>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" required=required>
            <br>

            <label for="lname">Last Name:</label>
            <input type="text" id="lname" required=required>
            <br>

           <label for="email">Email:</label>
            <input type="email" id="email" required=required>
            <br>

             <label for="pass">Password:</label>
            <input type="password" id="pass" required=required>
            <br>

             <label for="pword">Re-type Password:</label>
            <input type="password" id="pword" required=required>
            <br>

             <label for="cont">Contact:</label>
            <input type="tel" id="cont" required=required>
            <br>

             <label for="gend">Gender:</label>
            <select name="" id="gend">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <br><br>

            <button type="submit">Submit</button>



        </form>

    </div>
